<html lang="en">
	<head>
		<title>Lets Laugh At</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
		<link rel="stylesheet" href="assets/css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	</head>
	<body class="is-preload">
        <div id="main-container">
            <div class="main-image">
                <svg 
                  class="logo"
                  viewbox="0 0 120 120" 
                  preserveAspectRatio="xMidYMid meet">
                    <title>Let's Laugh At Logo</title>
                    <desc>
                        A white duck with a tophat against a blue background. Three yellow 
                        rectangles are arranged radially around the duck's open beak, 
                        representing the sound of laughter. The rectangles contain the
                        words "Let's Laugh At!"
                    </desc>
                    <defs>
                        <mask id="hole">
                            <rect width="100%" height="100%" fill="white"/>
                            <circle r="50" cx="60" cy="60" fill="black"/>
                        </mask>
                    </defs>
                    <style>
                        .title-text {
                            font-family: "League Spartan", sans-serif;
                            font-optical-sizing: auto;
                            font-weight: 650;
                            font-style: normal;
                            font-size: .8rem;
                        }
                        .textbox-group {
                            opacity: 0;
                        }
                        .textbox {
                            fill: #f4bb2e
                        }
                        .textbox-shade {
                            fill: #b88200
                        }
                        .logo-back {
                            fill: #216dd1
                        }
                        .logo-front {
                            fill: #75a5e5
                        }
                    </style>
                    <rect class="logo-back" width="95%" height="95%"/>
                    <image 
                        href="assets/images/duck.webp" 
                        x="-6", y="60",
                        width="80" height="80" opacity="0"
                        preserveAspectRatio="xMidYMid meet">
                        <animate attributeName="opacity"
                            values="0;1" dur="500ms" fill="freeze"/>
                        <animate attributeName="y"
                            values="60;30" dur="500ms" fill="freeze"/>
                    </image>
                    <rect class="logo-front" width="100%" height="100%" mask="url(#hole)"/>

                    <g id="lets" class="textbox-group" transform="rotate(-30,60,40) translate(5,-15)">
                        <polygon 
                            class="textbox-shade" 
                            transform="translate(1,-1)"
                            points="60,53 98,47.3 98,72.7 60,67"/>
                        <polygon class="textbox" points="60,53 98,47.3 98,72.7 60,67"/>
                        <text class="title-text" x="65" y="64.5">LET'S </text>  
                        <animate attributeName="opacity"
                            values="0;1" begin="500ms" dur="500ms" fill="freeze"/>
                    </g>

                    <g id="laugh" class="textbox-group" transform="translate(12, 0)">
                        <polygon 
                            class="textbox-shade" 
                            transform="translate(1,-1)"
                            points="60,53 105,46.25 105,73.75 60,67"/>
                        <polygon class="textbox" points="60,53 105,46.25 105,73.75 60,67"/>
                        <text class="title-text" x="62" y="64.5">LAUGH </text>  
                        <animate attributeName="opacity"
                            values="0;1" begin="750ms" dur="500ms" fill="freeze"/>
                    </g>

                    <g id="at" class="textbox-group" transform="rotate(30,60,40) translate(25, 9)">
                        <polygon 
                            class="textbox-shade" 
                            transform="translate(1,-1)"
                            points="60,53 95,47.75 95,72.25 60,67"/>
                        <polygon class="textbox" points="60,53 95,47.75 95,72.25 60,67"/>
                        <text class="title-text" x="65" y="64.5">AT!</text>  
                        <animate attributeName="opacity"
                            values="0;1" begin="1000ms" dur="500ms" fill="freeze"/>
                    </g>
                </svg>
            </div>

            <main>
                <div id="caption-container">
                    <div class="lead-text"> 
                        <h1>WE PRODUCE FUNNY SHOWS IN PITTSBURGH, PA</h1>
                    </div>
                </div>

                <div id="nav-container">
                    <img class="bridge" src="assets/images/bridge.svg">
                    <nav class="main-nav">
                        <ul class="nav-list">
                            <li>
                                <a href="events.html">
                                    <div>
                                        <img class="img-link" src="assets/images/cal-round.svg" alt="Event Calendar">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/lets_laugh_at/">
                                    <img class="img-link" src="assets/images/ig-round.svg" alt="Instagram">
                                </a>
                            </li>
                            <li>
                                <a href="mailto:letslaughatemail@gmail.com">
                                    <img class="img-link" src="assets/images/email-round.svg" alt="E-mail">
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div id="submit-container"> 
                        <a
                          class="button" 
                          href="https://docs.google.com/forms/d/e/1FAIpQLSdtQPLPDMWWtCtoU7BMz5uW9owIIf-AUJs-aPMpLDSubHp9AA/viewform?usp=sharing&ouid=107355199700472039680">
                            SUBMIT AN ACT
                        </a>
                    </div>
                </div>
            </main>
        </div>

		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
