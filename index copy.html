	<body class="is-preload">

            <div class="main-image">
                <svg 
                class="cutout"
                viewbox="0 0 120 120" 
                preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <mask id="hole">
                            <rect width="100%" height="100%" fill="white"/>
                            <circle r="10" cx="60" cy="60" fill="black"/>
                        </mask>
                    </defs>
                    <style>
                        .title-text {
                            font-family: "League Spartan", sans-serif;
                            font-optical-sizing: auto;

                            font-style: normal;

                        }
                        .textbox {
                            fill: #f4bb2e
                        }
                        .textbox-shade {
                            fill: #b88200
                        }
                        .logo-back {
                            fill: #216dd1
                        }
                        .logo-front {
                            fill: #75a5e5
                        }
                    </style>
                    <rect class="logo-back" width="100%" height="100%"/>
                    <image 
                        href="assets/css/images/duck2.png" 
                        x="-20", y="20",

                        preserveAspectRatio="xMidYMid meet">

                    </image>
                    <rect class="logo-front" width="100%" height="100%" mask="url(#hole)"/>

                    <g id="lets" transform="rotate(-30,60,40) translate(15,-15)">

                    </g>

                    <g id="laugh" transform="translate(23, 0)">
                        <polygon 
                            class="textbox-shade" 
                            transform="translate(.75,-.75)"
                            points="60,52 130,41.5 130,78.5 60,68/>
                        <polygon class="textbox" points="60,52 130,41.5 130,78.5 60,68"/>
                        <text class="title-text" x="62" y="65">LAUGH </text>  
                    </g>

                    <g id="at" transform="rotate(30,60,40) translate(25, 8)">
                        <polygon 
                            class="textbox-shade" 
                            transform="translate(.75,-.75)"
                            points="45,35 70,32.25 70,48.75 45,45"/>
                        <polygon class="textbox" points="45,35 70,32.25 70,48.75 45,45"/>
                        <text class="title-text" x="49.5" y="43">AT!</text>
